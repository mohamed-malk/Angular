<div><img [src]="imageSrc" height="500px" width="500" /></div>
<div class="mt-5 p-3">
  <button class="btn bg-warning me-3" (click)="next()">Next</button>
  <button class="btn bg-danger me-3" (click)="back()">Back</button>
  <button class="btn btn-primary me-3" (click)="play()">Play</button>
  <button class="btn btn-secondary" (click)="stop()">Stop</button>
</div>
